<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <div class="background-image">
        <div class="password-generator">
          <h2>Generate Password</h2>
          <div class="input-group">
            <label for="pass-length">Password Length:</label>
            <input type="number" id="pass-length" min="4" max="50">
          </div>
          <div class="input-group">
            <label for="upper-case">Include Uppercase letters:</label>
            <input type="checkbox" id="upper-case">
          </div>
          <div class="input-group">
            <label for="include-numbers">Include Numbers:</label>
            <input type="checkbox" id="include-numbers">
          </div>
          <div class="input-group">
            <label for="include-symbols">Include Symbols:</label>
            <input type="checkbox" id="include-symbols">
          </div>
          <button onclick="generatePassword()">Generate Password</button>
          <div class="output-group">
            <label for="password">Generated Password:</label>
            <input type="text" id="password" readonly>
          </div>
        </div>
      </div>
      
      
<script src="Index.js"></script>
</body>

</html>
